<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<style>

		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 400px;
			left: 0px;
			background-image: url("http://i66.tinypic.com/2me7405.png");
			font-size: 300%;
			text-align: center;
		}
		body {
			background-image: url("https://www.planwallpaper.com/static/images/Cool-Wallpapers-Background-HD-Wallpaper.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			
		}
	</style>

</head>
<body class="board">
	<div class="box">?</div>

	<script>
		(function(){

			var box = $('.box');
			var boardWidth = $('.board').width();
	        var boardHeight = $(window).height();
            var position;
			var points;
			var speed;
			var direction;
			
			position = 0;
			points = 0;
			speed = 25;
			direction = 1;
			box.css('left' , position);
			box.text(points);
			
			var update = function() {

				position = position + (speed * direction);
				if(position > boardWidth) {
					direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
			};
			
			
			    
			var handleBoxClick = function() {

				  position = 0;        
                  speed = speed + 3; 
                  
                  points = points + 1
                  box.text(points); 
                  
                  
			};


		
			setInterval(update, 50);
			box.on('click', handleBoxClick);
	</script>
</body>
</html>
